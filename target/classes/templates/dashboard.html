<!doctype html>
<!--//sec for secruity Authorization methods-->
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="imports :: section"></div>

<body>
<title>DashBoard</title>

<!--header-->

<div th:replace="header :: header"></div>
<!--header-->
<!-- placement flex center -->

<!-- Breadcrumb -->
<div id="about-breadcrumb" class="container m-3 p-3">
    <h4> Dashboard</h4>
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item">Dashboard</li>
        </ol>
    </div>
</div>
<!--breadCrumb-->

<!--dashboard section-->
<section class="vh-100">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                                            <!--Alerts-->
                <ul>
                    <li class="alert alert-danger" role="alert" aria-hidden="true" hidden="true"></li>
                </ul>
                                            <!--Alerts-->

                <!--Main card-->
                <!--User Access-->
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                                                    <!--Display picture-->
                        <div class="mt-3 mb-4">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                 class="rounded-circle img-fluid" style="width: 100px;" />
                        </div>
                                                    <!--Display picture-->

                                                    <!--Welcome to Heading-->
                        <h4 class="dashboard-title mb-2" th:text="${'Welcome back - ' + username}"></h4>
                        <p class="text-muted mb-4" th:text="${'JobTitle - '+ roles}"><span class="mx-2"></span></p>
                                                    <!--Welcome to Heading-->

                                                        <!--Main Row buttons -->
                        <div class="row">

                            <div class="col">
                                    <a  th:href="@{/showUserProfileView}" type="button" class="btn btn-secondary btn-rounded btn-lg">Profile</a>
                            </div>

                                                        <!--Admin view-->
                                                    <!--Admin Access only-->
                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">
                                    <a  th:href="@{/showInboxView}" type="button" class="btn btn-secondary btn-rounded btn-lg">Messages</a>
                            </div>


                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">
                                    <a th:href="@{admin/showTaskView}" type="button" class="btn btn-secondary btn-rounded btn-lg">Tasks</a>
                            </div>


                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">
                                    <a th:href="@{admin/showProjectView}" type="button" class="btn btn-secondary btn-rounded btn-lg">Projects</a>
                            </div>

                        </div>

                    </div>
                </div>
                                                            <!--Main Card-->

            </div>
        </div>
    </div>

</section>
<!--dashboard section-->

<!--Scroll-btn-->
<button class="btn btn-primary" data-bs-theme="" id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
<!--Scroll-btn-->
<!--footer-->
<div th:replace="footer :: footer"></div>
<!--footer-->




</body>
</html>
