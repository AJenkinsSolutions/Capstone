<!doctype html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="imports :: section"></div>

<body>
<title>contact</title>

<!--header-->

<div th:replace="header :: header"></div>
<!--header-->
<!-- placement flex center -->

<!-- Breadcrumb -->
<div id="about-breadcrumb" class="container m-3 p-3">
  <h4> Contact </h4>
  <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
      <li class="breadcrumb-item">contact</li>
    </ol>
  </div>
</div>
<!--breadCrumb-->

<!--signup Section-->

<!-- floating label -->
<section class="vh-100 gradient-custom">

  <div class="container py-5 h-100">

    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h2 class="contact-title text-center">Contact Us</h2>
            <h5 class="contact-subtitle text-center text-muted mb-4 pb-2 pb-md-0 mb-md-5">Ask a question </h5>
            <!--field-->
            <ul>
              //fields is a property of thymeleaf
              //To perform form field operations
              <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('contact.*')}" th:text="${error}" ></li>
            </ul>


            //Populating the contact object we defined in our controller with values from the
            //Form fields
            <form action="/saveMessage" class="contact-form" th:object="${contact}">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input id="name" th:field="*{name}" class="form-control form-control-lg" />
                    <label class="form-label" for="name">name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input  id="mobileNumber" th:field="*{mobileNum}" class="form-control form-control-lg" />
                    <label class="form-label" for="mobileNumber">mobileNumber</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col mb-4">

                  <div class="form-floating">
                    <input th:field="*{email}" class="form-control form-control-lg" id="email" />
                    <label for="email" class="form-label">email</label>
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col mb-4">

                  <div class="form-floating">
                    <input id="accountType" th:field="*{accountType}" class="form-control form-control-lg" />
                    <label class="form-label" for="accountType">Desired position</label>
                  </div>

                </div>

              </div>
              <div class="row">
                <div class="col mb-4">

                  <div class="form-floating">
                    <textarea id="message" th:field="*{message}" class="form-control form-control-lg"></textarea>
                    <label class="form-label" for="message">Type your message here</label>
                  </div>

                </div>
              </div>

              <div class="">
                <button class="btn btn-primary btn-lg"  value="Submit">Signup</button>
              </div>
            </form>
            <!--form-->
          </div>
        </div>
      </div>
    </div>

  </div>

</section>


<!--signup-section-->
<!--Scroll-btn-->
<button class="btn btn-primary" data-bs-theme="" id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
<!--Scroll-btn-->
<!--footer-->
<div th:replace="footer :: footer"></div>
<!--footer-->




</body>
</html>
