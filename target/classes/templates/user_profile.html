<!doctype html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="imports :: section"></div>


<body>
<title>Edit Profile</title>

<!--header-->

<div th:replace="header :: header"></div>
<!--header-->
<!-- placement flex center -->

<!-- Breadcrumb -->
<div id="about-breadcrumb" class="container m-3 p-3">
  <h4>Update Profile</h4>
  <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
      <li class="breadcrumb-item">Profile</li>
    </ol>
  </div>
</div>
<!--breadCrumb-->

<!--signup Section-->

<!-- floating label -->
<section class="vh-100 gradient-custom">

  <div class="container py-5 h-100">

    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h2 class="contact-title text-center">My Profile</h2>
            <h5 class="contact-subtitle text-center text-muted mb-4 pb-2 pb-md-0 mb-md-5">Update Profile</h5>


            <!--field-->
<!--            <ul>-->
<!--              <li class="alert alert-danger" role="alert" ></li>-->
<!--            </ul>-->

            <form th:action="@{/updateProfile}" method="post" class="profile-updatefrom" th:object="${userProfile}">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input th:field="*{name}" type="text" id="name" name="username" class="profile-input mandatory-input form-control form-control-lg" />
                    <label class="form-label" for="name">name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input th:field="*{mobileNumber}" type="text" id="mobileNumber" name="mobileNumber" class="profile-input mandatory-input form-control form-control-lg" />
                    <label class="form-label" for="mobileNumber">mobileNumber</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col mb-4">

                  <div class="form-floating">
                    <input th:field="*{email}" type="text" id="email" name="email" class="profile-input mandatory-input form-control form-control-lg"/>
                    <label for="email" class="form-label">email</label>
                  </div>

                </div>

              </div>

              <h5 class="contact-heading text-center text-muted ">Skills </h5>


              <div class="row">
                <div class="col mb-4">

                  <div class="form-floating">
                    <input th:field="*{language}" type="text" id="language" name="language" class="profile-input mandatory-input form-control form-control-lg" />
                    <label class="form-label" for="language">language</label>
                  </div>
                  </div>

                <div class="col mb-4">

                  <div class="form-floating">
                    <input th:field="*{ide}" type="text" id="ide" name="ide" class="profile-input form-control form-control-lg" />
                    <label class="form-label" for="ide">preferred IDE</label>
                  </div>
                </div>

                </div>


              <div class="row justify-content-center align-items-center">
                <div class="col mb-4">

                  <div class="form-check form-switch">
                    <label for="frontEnd" class="form-label">Front end</label>
                    <input th:field="*{frontEnd}" type="checkbox" id="frontEnd" name="frontEnd" class="profile-input  form-check-input" th:value="${userProfile.isFrontEnd()}">
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-check form-switch">
                    <label for="backEnd" class="form-label">Back end</label>
                    <input th:field="*{backEnd}" type="checkbox" id="backEnd" name="backEnd" class="profile-input  form-check-input" th:value="${userProfile.isBackEnd()}">
                  </div>
                </div>
              </div>



            <div class="row justify-content-center align-items-center">

              <div class="col-md">
                <button  class="btn btn-primary btn-lg" type="submit" >Update</button>
              </div>

              <div class="col-md">
<!--                <a th:href="@{/dashboard} "class="profile-back-btn">-->
                  <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">BACK</a>
                </a>
              </div>

            </div>
            </form>
            <!--form-->
          </div>
        </div>
      </div>
    </div>

  </div>

</section>


<!--signup-section-->
<!--Scroll-btn-->
<button class="btn btn-primary" data-bs-theme="" id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
<!--Scroll-btn-->
<!--footer-->
<div th:replace="footer :: footer"></div>
<!--footer-->




</body>
</html>
