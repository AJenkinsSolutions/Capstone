<!doctype html>
<!--//sec for secruity Authorization methods-->
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="imports :: section"></div>

<body>
<title>contact</title>

<!--header-->

<div th:replace="header :: header"></div>
<!--header-->
<!-- placement flex center -->

<!-- Breadcrumb -->
<div id="about-breadcrumb" class="container m-3 p-3">
    <h4> Dashboard</h4>
    <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item">Dashboard</li>
        </ol>
    </div>
</div>
<!--breadCrumb-->


<!--dashboard section-->
<section class="vh-100" style="background-color: var(--site-color-05)">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
                <ul>
                    <li class="alert alert-danger" role="alert" ></li>
                </ul>
                <div class="card" style="border-radius: 15px;">


                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                 class="rounded-circle img-fluid" style="width: 100px;" />
                        </div>
                        <h4 class="dashboard-title mb-2" th:text="${'Welcome back - ' + username}"></h4>
                        <p class="text-muted mb-4" th:text="${'JobTitle - '+ roles}"><span class="mx-2"></span></p>

                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-rounded btn-lg">
                                    <a th:href="@{/showUserProfileView}" class="fa-solid fa-user"></a>Profile
                                </button>
                            </div>

                            <!--Admin view-->
                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">
                                <button type="button" class="btn btn-secondary btn-rounded btn-lg">
                                    <a th:href="@{admin/showInboxView}" class="fa-duotone fa-inbox"></a>
                                    Messages
                                    <span class="badge rounded-pill bg-danger">99+<span class="visually-hidden">Inbox</span></span>
                                </button>
                            </div>

                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">
                                <button type="button" class="btn btn-secondary btn-rounded btn-lg">
                                    <a th:href="@{admin/showTaskView}" class="fa-solid fa-bars-progress"></a>Tasks
                                </button>
                            </div>


                            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col">

                            <button type="button" class="btn btn-secondary btn-rounded btn-lg">
                                <a th:href="@{dev/showProjectView}" class="fa-solid fa-rectangle-history"></a> projects
                            </button>
                        </div>


                        </div>

<!--                        <div class="d-flex justify-content-between text-center mt-5 mb-2">-->

<!--                                <p class="mb-2 h5">4751</p>-->
<!--                                <p class="text-muted mb-0">Total Transactions</p>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<!--dashboard section-->

<!--Scroll-btn-->
<button class="btn btn-primary" data-bs-theme="" id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>
<!--Scroll-btn-->
<!--footer-->
<div th:replace="footer :: footer"></div>
<!--footer-->




</body>
</html>
