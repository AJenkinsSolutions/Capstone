<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <body>

    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="theme">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/home}">Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/projects}">Projects</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/contact}">Contact</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/about}">About</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                            </li>


                        </ul>

                        <div th:replace="loader :: section"></div>
                        <button class="btn btn-primary" id="dark-mode-button"><span class="fa-solid fa-sun"></span></button>
                    </div>
                </div>
            </nav>
        </div>

    </header>


    </body>

</html>
